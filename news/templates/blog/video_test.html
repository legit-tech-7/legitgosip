<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Video News - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #f6f6f6;
        }
        
        .video-header {
            background: linear-gradient(135deg, #0887c5 0%, #149c7d 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        
        .video-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-family: 'Georgia', serif;
        }
        
        .video-content {
            padding: 40px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* 4-COLUMN GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }
        
        .video-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .video-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #bb1919;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }
        
        .video-category {
            background: #bb1919;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .video-stats {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
        
        .watch-btn {
            display: block;
            background: #bb1919;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="video-header">
        <h1>BBC Video News</h1>
        <p>Watch the latest news videos</p>
    </div>

    <div class="video-content">
        <div class="video-grid">
            <!-- Test with 8 videos -->
            {% for i in "12345678" %}
            <div class="video-card">
                <div class="video-icon">üé•</div>
                <h3 class="video-title">Test Video {{ i }}</h3>
                <span class="video-category">News</span>
                <div class="video-stats">
                    <span>üëÅÔ∏è 1.5K views</span>
                    <span>üìÖ Dec 15</span>
                </div>
                <a href="#" class="watch-btn">Watch Video</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
